<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/homepage-images/endalex-round-logo.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Endalex</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>

<body id="store-page">
  <header>
    <div class="nav-bar">
      <div class="nav-container">
        <div class="brand">
          <a href="index.html"><img src="images/homepage-images/endalex-logo-horizontal.png" alt="Endalex Team Logo" id="teamLogo"></a>
        </div>
        <nav>
          <div class="nav-mobile">
            <a href="#" id="nav-toggle">
              <span></span>
            </a>
          </div>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="store.html">Store</a></li>
            <li><a href="#">Our Teams</a>
              <ul class="nav-dropdown">
                <li><a href="streamers.html">Streamers</a></li>
                <li><a href="csgo.html">CS:GO</a></li>
                <li><a href="pubg.html">PUBG</a></li>
                <li><a href="rocketleague.html">RLCS</a></li>
              </ul>
            </li>
            <li><a href="events.html">Events</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section>
    <div class="page-header"><strong>TEAM ENDALEX STORE</strong></div>
    <h3 class="events-h3">Merch coming soon!</h3>
  </section>

  <div class="photo">
    <img src="images/store-images/logo-mask-1.png" class="thumbnail" alt="Team Endalex Branded Mask">
    <img src="images/store-images/logo-mousepad-2.png" class="thumbnail" alt="Team Endalex Branded Mousepad">
    <img src="images/store-images/logo-cap-1.png" class="thumbnail" alt="Team Endalex Branded Cap">
    <img src="images/store-images/logo-hoodie-2.png" class="thumbnail" alt="Team Endalex Branded Hoodie">
    <img src="images/store-images/phone-case-1.png" class="thumbnail" alt="Team Endalex Branded Phone Case">
    <img src="images/store-images/phone-case-2.png" class="thumbnail" alt="Team Endalex Branded Phone Case">
    <img src="images/store-images/logo-tee-2.png" class="thumbnail" alt="Team Endalex Branded Tee">
    <img src="images/store-images/logo-beanie-1.png" class="thumbnail" alt="Team Endalex Branded Beanie">
    <img src="images/store-images/logo-mousepad-1.png" class="thumbnail" alt="Team Endalex Branded Mousepad">
    <img src="images/store-images/logo-hoodie-1.png" class="thumbnail" alt="Team Endalex Branded Hoodie">
    <img src="images/store-images/logo-tee-1.png" class="thumbnail" alt="Team Endalex Branded Tee">
    <img src="images/store-images/logo-tee-3.png" class="thumbnail" alt="Team Endalex Branded Tee">
  </div>

  <div>
    <form class="subscription-form" action="subscription-confirmation.html">
      <span class="subscription-title">Subscribe to our newsletter.</span>
      <p class="subscription-description">Sign up to our newsletter to get updates on our merch release dates, upcoming events, and other news!</p>
      <div>
        <input placeholder="Enter your email" type="email" name="email" required="" id="email-address" autocomplete="off">
        <button type="submit">Subscribe</button>
      </div>
    </form>
  </div>

  <div>
    <div class="partner-card">
      <p id="partner-text">
        Partners:
      </p>
      <span>
        <a href="https://www.apple.com" target="_blank">
          <i class="fab fa-apple" id="apple-icon"></i>
        </a>
      </span>
      <span>
        <a href="https://www.paypal.com/" target="_blank">
          <i class="fab fa-cc-paypal" id="paypal-icon"></i>
        </a>
      </span>
      <span>
        <a href="https://en.wikipedia.org/wiki/Rebel_Alliance" target="_blank">
          <i class="fab fa-rebel" id="rebel-icon"></i>
        </a>
      </span>
      <span>
        <a href="https://www.android.com/" target="_blank">
          <i class="fab fa-android" id="android-icon"></i>
        </a>
      </span>
    </div>    
  </div>

  <footer>
    <ul class="social-networks">
      <li><a id="footer-text">Find us on:</a></li>
      <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"> </i></a></li>
      <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"> </i></a></li>
      <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square"> </i></a></li>
      <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"> </i></a></li>
    </ul>
  </footer>
